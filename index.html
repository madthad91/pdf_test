        width: 300px !important;
        margin: 4px;
        display: inline-block !important;

<script src="./lib/pdf.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<br>
<div style="width: 80%; height: 800px; text-align: center; margin: auto" class="panel panel-default">
    <div class="panel-heading">PDF.js 'Hello, world!' example</div>
    <div class="panel-body">
        <form style="text-align: left" class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <legend>Participant/Volunteer</legend>
                    <div class="form-group">
                        <label for="author_name">Name</label>
                        <input class="form-control" type="text" id="author_name" onkeyup="updateImage(this, 1); updateImage(this, 2)">
                    </div>
                    <div class="form-group">
                        <label for="author_date">Date</label>
                        <input class="form-control" type="date" id="author_date" onchange="updateImage(this, 3)">
                    </div>
                    <div class="form-group">
                        <label>Enter your signature below</label><br>
                        <canvas id='signatureCanvas' width='300' height='37' style='border-radius:4px; border: 1px solid lightgrey ;'></canvas>
                        <br>
                        <div class='button-bar'>
                            <button type="button" class='btn btn-primary' onclick='clearCanvas()'>Clear</button>
                            <button type="button" class='btn btn-primary' onclick='saveCanvas()'>Sign</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author_email">Email</label>
                        <input class="form-control" type="email" id="author_email" onkeyup="updateImage(this, 4)">
                    </div>
                    <div class="form-group">
                        <label for="author_phone">Phone</label>
                        <input class="form-control" type="text" id="author_phone" onkeyup="updateImage(this, 5)">
                    </div>
                    <div class="form-group">
                        <label for="author_street">Street Address</label>
                        <input class="form-control" type="text" id="author_street" onkeyup="updateImage(this, 7)">
                    </div>
                    <div class="form-group">
                        <label for="author_apt">Apt/Suite</label>
                        <input class="form-control" type="text" id="author_apt" onkeyup="updateImage(this, 8)">
                    </div>
                    <div class="form-group">
                        <label for="author_city">City</label>
                        <input class="form-control" type="text" id="author_city" onkeyup="updateImage(this, 9)">
                    </div>
                    <div class="form-group">
                        <label for="author_state">State</label>
                        <input class="form-control" type="text" id="author_state" onkeyup="updateImage(this, 10)">
                    </div>
                    <div class="form-group">
                        <label for="author_zip">Zip</label>
                        <input class="form-control" type="text" id="author_zip" onkeyup="updateImage(this, 11)">
                    </div>
                </div>
                <div class="col-md-6">
                    <legend>Witness</legend>
                    <div class="form-group">
                        <label for="witness_name">Name</label>
                        <input class="form-control" type="text" id="witness_name" onkeyup="updateImage(this, 12)">
                    </div>
                    <div class="form-group">
                        <label for="witness_date">Date</label>
                        <input class="form-control" type="text" id="witness_date" onkeyup="updateImage(this, 13)">
                    </div>
                    <div class="form-group">
                        <label>Enter your signature below</label><br>
                        <canvas id='signatureCanvas2' width='300' height='37' style='border-radius:4px; border: 1px solid lightgrey ;'></canvas>
                        <br>
                        <div class='button-bar'>
                            <button type="button" class='btn btn-primary' onclick='clearCanvas2()'>Clear</button>
                            <button type="button" class='btn btn-primary' onclick='saveCanvas2()'>Sign</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="witness_email">Email</label>
                        <input class="form-control" type="text" id="witness_email" onkeyup="updateImage(this, 14)">
                    </div>
                    <div class="form-group">
                        <label for="witness_phone">Phone</label>
                        <input class="form-control" type="text" id="witness_phone" onkeyup="updateImage(this, 15)">
                    </div>
                </div>
            </div>
            <div class="row" style="text-align: center; margin: auto; width:100%">
                <button type="button" class="btn btn-primary" onclick="saveImg()">save image</button>
            </div>
        </form>
    </div>
</div>

<canvas id="the-canvas" style="display:none"></canvas>
<img id="res">
